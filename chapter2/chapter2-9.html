<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>列表--简介</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
    <ul>
        <li>无序列表信息1</li>
        <li>无序列表信息2</li>
        <li>无序列表信息3</li>
    </ul>
    <ol>
        <li>有序列表信息1</li>
        <li>有序列表信息2</li>
        <li>有序列表信息3</li>
    </ol>
    <dl>
        <dt>定义列表标题</dt>
        <dd>定义列表信息1</dd>
        <dd>定义列表信息2</dd>
    </dl>
</body>

</html>
