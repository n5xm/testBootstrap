<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>提示框和弹出框的异同</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 5%;
        }
    </style>
</head>

<body>
    <h3>提示框</h3>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" data-original-title="提示框居左" title="">
          提示框居左
  </button>
    <h3>弹出框</h3>
    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="right" title="提示框居左" data-content="我是弹出框的内容">
          猛击我吧
  </button>

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
            $('[data-toggle="popover"]').popover();
        });
    </script>

</body>

</html>
