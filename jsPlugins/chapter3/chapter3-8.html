<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>提示框--结构</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <button type="button" class="btnbtn-default" data-toggle="tooltip" data-placement="left" data-original-title="提示框居左">
        提示框居左
</button>
    <button type="button" class="btnbtn-default" data-toggle="tooltip" data-placement="top" data-original-title="提示框在顶部">
        提示框在顶部
</button>
    <button type="button" class="btnbtn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="提示框在底部">
        提示框在底部
</button>
    <button type="button" class="btnbtn-default" data-toggle="tooltip" data-placement="right" data-original-title="提示框居右">
        提示框居右
</button>

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/2.3.1/js/bootstrap-tooltip.js"></script>

</body>

</html>
