<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>触发弹出框的方法</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 10%;
        }
    </style>
</head>

<body>

    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="bottom" title="提示框居左" data-content="我是弹出框的内容">
          猛击我吧
  </button>

    <!--下面是代码任务部分-->

    <button type="button" class="btn btn-default" id="myPopover">
          猛击我吧
  </button>


    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover();
        });
        $('#myPopover').popover({
            title: "我是弹出框的标题",
            content: "我是弹出框的内容",
            placement: "top"
        });
    </script>

</body>

</html>
